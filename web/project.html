<!doctype html>
<!--

  Uses shared layout classes: .layout-header, .layout-main, .layout-footer
-->
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rider-PC: Projekt</title>
  <link rel="stylesheet" href="/web/assets/dashboard-common.css">
  <link rel="stylesheet" href="/web/assets/pages/project.css">
</head>
<body data-page="project" class="page page-project">
  <!-- Header with Menu -->
  <header class="layout-header" data-dashboard-menu-target></header>

  <!-- Main content -->
  <main class="layout-main layout-main--wide">
  
  <header class="page-header">
    <div class="page-header__titles">
      <h1 class="page-title">
        <span class="brand-accent">Rider-PC</span>: <span class="page-title-text">Projekt</span>
      </h1>
    </div>
    <div class="page-header__actions page-header__actions--small project-actions">
      <button id="new-task-btn" class="c-btn c-btn-sm c-btn-primary" title="Utw√≥rz nowe zadanie">
        <span>+</span>
        <span data-i18n="project.new_task">Nowe Zadanie</span>
      </button>
      <button id="refresh-btn" class="c-btn c-btn-sm" title="Od≈õwie≈º dane">
        <span class="refresh-icon">‚Üª</span>
        <span data-i18n="project.refresh">Od≈õwie≈º</span>
      </button>
    </div>
  </header>

  <p id="status-line" class="status-line c-statusbar is-working">≈Åadowanie zg≈Çosze≈Ñ...</p>

  <!-- Error/Warning Banner -->
  <div id="error-banner" class="error-banner c-status-msg is-err" hidden>
    <span class="error-icon">‚ö†Ô∏è</span>
    <span id="error-message"></span>
  </div>

  <!-- Issues Grid -->
  <section id="issues-container" class="issues-grid l-grid">
    <!-- Issue cards will be dynamically inserted here -->
  </section>

  <!-- Empty State -->
  <div id="empty-state" class="empty-state c-status-msg" hidden>
    <div class="empty-icon">üìã</div>
    <h2 data-i18n="project.no_issues">Brak otwartych zg≈Çosze≈Ñ</h2>
    <p class="muted" data-i18n="project.no_issues_desc">Wszystkie zadania zosta≈Çy uko≈Ñczone lub nie ma aktywnych zg≈Çosze≈Ñ.</p>
  </div>
  <div class="coverage-probe" aria-hidden="true" style="display:none;">
    <article class="issue-card c-card progress-high">
      <header class="issue-header">
        <span class="issue-number c-pill">#000</span>
        <h3 class="issue-title">Przyk≈Çadowa karta pokrycia</h3>
      </header>
      <div class="progress-bar progress-complete">
        <div class="progress-fill" style="width:75%"></div>
      </div>
      <div class="progress-info">
        <span class="progress-pct">75%</span>
        <span>2/3</span>
      </div>
      <footer class="issue-footer">
        <span class="issue-assignee">probe</span>
      </footer>
    </article>
    <fieldset class="git-strategy-group">
      <legend>Probe Git</legend>
      <label class="radio-option"><input type="radio" checked />Opcja</label>
    </fieldset>
  </div>
  </main>

  <!-- Footer -->
  <footer class="layout-footer" data-dashboard-footer-target></footer>

<!-- New Task Modal -->
<div id="task-modal" class="c-modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="task-modal-title">
  <div class="c-modal__container">
    <header class="c-modal__header">
      <h2 id="task-modal-title" data-i18n="project.new_task_title">Nowe Zadanie</h2>
      <button id="modal-close" class="c-modal__close" title="Zamknij" aria-label="Close">&times;</button>
    </header>
    
    <form id="task-form" class="c-modal__form">
      <div class="c-form-group">
        <label for="task-title" data-i18n="project.form.title">Tytu≈Ç *</label>
        <input type="text" id="task-title" name="title" required placeholder="Opisz kr√≥tko zadanie..." />
      </div>
      
      <div class="c-form-group">
        <label for="task-body" data-i18n="project.form.description">Opis</label>
        <textarea id="task-body" name="body" rows="4" placeholder="Dodaj szczeg√≥≈Çy (obs≈Çuguje Markdown)..."></textarea>
      </div>
      
      <div class="c-form-row">
        <div class="c-form-group">
          <label for="task-labels" data-i18n="project.form.labels">Tagi</label>
          <select id="task-labels" name="labels" multiple>
            <!-- Labels will be populated dynamically -->
          </select>
        </div>
        
        <div class="c-form-group">
          <label for="task-assignee" data-i18n="project.form.assignee">Przypisz do</label>
          <select id="task-assignee" name="assignee">
            <option value="">‚Äî Nieprzypisane ‚Äî</option>
            <!-- Collaborators will be populated dynamically -->
          </select>
        </div>
      </div>
      
      <fieldset class="c-form-group git-strategy-group">
        <legend data-i18n="project.form.git_context">Kontekst GIT</legend>
        
        <label class="radio-option">
          <input type="radio" name="git_strategy" value="current" checked />
          <span data-i18n="project.form.stay_current">Zosta≈Ñ na obecnym branchu</span>
          <span id="current-branch-label" class="branch-label muted"></span>
        </label>
        
        <label class="radio-option">
          <input type="radio" name="git_strategy" value="new_branch" />
          <span data-i18n="project.form.new_branch">Utw√≥rz nowy branch z main</span>
          <span class="hint muted">(Automatyczna nazwa na podst. tytu≈Çu)</span>
        </label>
        
        <div id="auto-init-option" class="nested-option" style="display: none;">
          <label class="checkbox-option">
            <input type="checkbox" id="task-auto-init" name="auto_init" checked />
            <span data-i18n="project.form.auto_init">Zainicjuj automatycznie</span>
            <span class="hint muted">(Utw√≥rz plik dokumentacji i wykonaj pierwszy commit)</span>
          </label>
        </div>
        
        <label class="radio-option">
          <input type="radio" name="git_strategy" value="existing" />
          <span data-i18n="project.form.existing_branch">Prze≈ÇƒÖcz na istniejƒÖcy branch</span>
        </label>
        
        <div id="existing-branch-select" class="nested-option" style="display: none;">
          <select id="task-existing-branch" name="existing_branch">
            <!-- Branches will be populated dynamically -->
          </select>
        </div>
      </fieldset>
      
      <div class="c-form-actions">
        <button type="button" id="modal-cancel" class="c-btn" data-i18n="project.form.cancel">Anuluj</button>
        <button type="submit" id="modal-submit" class="c-btn c-btn-primary" data-i18n="project.form.create">Utw√≥rz Zadanie</button>
      </div>
    </form>
    
    <div id="modal-loading" class="c-modal__loading" style="display: none;">
      <span class="loading-spinner"></span>
      <span data-i18n="project.form.creating">Tworzenie zadania...</span>
    </div>
  </div>
</div>

<script>
  const POLL_INTERVAL_MS = 60000; // 1 minute (data cached 5 min on server)
  
  const issuesContainer = document.getElementById('issues-container');
  const statusLine = document.getElementById('status-line');
  const errorBanner = document.getElementById('error-banner');
  const errorMessage = document.getElementById('error-message');
  const emptyState = document.getElementById('empty-state');
  const refreshBtn = document.getElementById('refresh-btn');
  const urlParams = new URLSearchParams(window.location.search);
  const auditMode = urlParams.get('audit') === '1';

  // i18n helper - get translation from DOM or use fallback
  function getI18nText(key, fallback) {
    if (window.i18n && window.i18n.t) {
      return window.i18n.t(key) || fallback;
    }
    return fallback;
  }

  function ensureToastHost() {
    let host = document.querySelector('[data-toast-host]');
    if (!host) {
      host = document.createElement('div');
      host.dataset.toastHost = 'true';
      host.style.position = 'fixed';
      host.style.bottom = 'var(--space-xl)';
      host.style.right = 'var(--space-xl)';
      host.style.display = 'flex';
      host.style.flexDirection = 'column';
      host.style.gap = 'var(--space-md)';
      host.style.zIndex = '1000';
      document.body.appendChild(host);
    }
    return host;
  }

  function showToast(message, type = 'success') {
    const host = ensureToastHost();
    const toast = document.createElement('div');
    toast.className = 'c-status-msg';
    toast.textContent = message;
    toast.style.minWidth = '240px';
    toast.style.maxWidth = '360px';
    toast.style.cursor = 'pointer';
    if (type === 'error') {
      toast.style.borderColor = 'var(--color-error-border)';
      toast.style.color = 'var(--color-error)';
    } else if (type === 'warn') {
      toast.style.borderColor = 'var(--color-warn-border)';
      toast.style.color = 'var(--color-warn)';
    } else {
      toast.style.borderColor = 'var(--color-ok-border)';
      toast.style.color = 'var(--color-ok)';
    }
    host.appendChild(toast);
    const remove = () => toast.remove();
    setTimeout(remove, 3200);
    toast.addEventListener('click', remove);
  }

  function showError(message) {
    errorBanner.hidden = false;
    errorMessage.textContent = message;
  }

  function hideError() {
    errorBanner.hidden = true;
  }

  function formatTimestamp(ts) {
    if (!ts) return '‚Äî';
    const d = new Date(ts * 1000);
    return d.toLocaleString('pl-PL', {
      hour: '2-digit',
      minute: '2-digit',
      day: '2-digit',
      month: '2-digit'
    });
  }

  function getProgressClass(pct) {
    if (pct === 100) return 'progress-complete';
    if (pct >= 75) return 'progress-high';
    if (pct >= 50) return 'progress-medium';
    if (pct >= 25) return 'progress-low';
    return 'progress-minimal';
  }

  function setStatus(state, message) {
    statusLine.textContent = message;
    statusLine.className = `status-line c-statusbar${state ? ` is-${state}` : ''}`;
  }

  function createIssueCard(issue) {
    const card = document.createElement('article');
    card.className = 'issue-card c-card';
    card.setAttribute('data-issue', issue.number);
    
    // Make entire card clickable to open GitHub
    card.addEventListener('click', () => {
      window.open(issue.url, '_blank', 'noopener');
    });

    // Header with issue number and title
    const header = document.createElement('header');
    header.className = 'issue-header';
    
    const number = document.createElement('span');
    number.className = 'issue-number c-pill';
    number.textContent = `#${issue.number}`;
    header.appendChild(number);
    
    const title = document.createElement('h3');
    title.className = 'issue-title';
    title.textContent = issue.title;
    title.title = issue.title;
    header.appendChild(title);
    
    card.appendChild(header);

    // Progress section (only if there are tasks)
    if (issue.tasks_total > 0) {
      const progressSection = document.createElement('div');
      progressSection.className = 'issue-progress';
      
      // Progress bar
      const progressBar = document.createElement('div');
      progressBar.className = `progress-bar ${getProgressClass(issue.progress_pct)}`;
      
      const progressFill = document.createElement('div');
      progressFill.className = 'progress-fill';
      progressFill.style.width = `${issue.progress_pct}%`;
      progressBar.appendChild(progressFill);
      
      progressSection.appendChild(progressBar);
      
      // Task counter and percentage
      const progressInfo = document.createElement('div');
      progressInfo.className = 'progress-info';
      
      const taskCount = document.createElement('span');
      taskCount.className = 'task-count';
      const tasksLabel = getI18nText('project.tasks', 'zada≈Ñ');
      taskCount.textContent = `${issue.tasks_done}/${issue.tasks_total} ${tasksLabel}`;
      progressInfo.appendChild(taskCount);
      
      const progressPct = document.createElement('span');
      progressPct.className = 'progress-pct';
      progressPct.textContent = `${issue.progress_pct}%`;
      progressInfo.appendChild(progressPct);
      
      progressSection.appendChild(progressInfo);
      card.appendChild(progressSection);
    } else {
      // No tasks indicator
      const noTasks = document.createElement('div');
      noTasks.className = 'no-tasks muted';
      noTasks.setAttribute('data-i18n', 'project.no_checklist');
      noTasks.textContent = getI18nText('project.no_checklist', 'Brak checklisty');
      card.appendChild(noTasks);
    }

    // Footer with assignee
    const footer = document.createElement('footer');
    footer.className = 'issue-footer';
    
    if (issue.assignee) {
      const assignee = document.createElement('span');
      assignee.className = 'issue-assignee';
      assignee.innerHTML = `<span class="assignee-icon">üë§</span> ${escapeHtml(issue.assignee)}`;
      footer.appendChild(assignee);
    } else {
      const unassigned = document.createElement('span');
      unassigned.className = 'issue-unassigned muted';
      unassigned.setAttribute('data-i18n', 'project.unassigned');
      unassigned.textContent = getI18nText('project.unassigned', 'Nieprzypisane');
      footer.appendChild(unassigned);
    }
    
    const openLink = document.createElement('span');
    openLink.className = 'open-link';
    openLink.setAttribute('data-i18n', 'project.open_github');
    openLink.textContent = getI18nText('project.open_github', '‚Üí GitHub');
    footer.appendChild(openLink);
    
    card.appendChild(footer);

    return card;
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function renderIssues(issues) {
    issuesContainer.innerHTML = '';
    
    if (!issues || issues.length === 0) {
      issuesContainer.style.display = 'none';
      emptyState.hidden = false;
      return;
    }
    
    issuesContainer.style.display = 'block';
    emptyState.hidden = true;
    
    issues.forEach(issue => {
      issuesContainer.appendChild(createIssueCard(issue));
    });
  }

  function seedAuditIssues() {
    const sampleIssues = [
      { number: 201, title: 'Refaktoryzacja dashboardu projektu', tasks_total: 4, tasks_done: 1, progress_pct: 25, assignee: 'pi-dev', url: '#', state: 'open' },
      { number: 202, title: 'Integracja API GitHub', tasks_total: 6, tasks_done: 3, progress_pct: 50, assignee: null, url: '#', state: 'open' },
      { number: 203, title: 'Optymalizacja modala', tasks_total: 2, tasks_done: 2, progress_pct: 100, assignee: 'rider-pc', url: '#', state: 'open' },
      { number: 204, title: 'Diagnostyka toast√≥w', tasks_total: 3, tasks_done: 2, progress_pct: 66, assignee: 'qa-bot', url: '#', state: 'open' },
      { number: 205, title: 'Checklisty QA', tasks_total: 0, tasks_done: 0, progress_pct: 0, assignee: null, url: '#', state: 'open' },
    ];
    renderIssues(sampleIssues);
    issuesContainer.style.display = 'block';
    emptyState.hidden = true;
    errorBanner.hidden = false;
    errorMessage.textContent = 'Tryb audytu CSS ‚Äì dane przyk≈Çadowe.';
    setStatus('success', '5 otwartych zg≈Çosze≈Ñ ‚Ä¢ audit/local ‚Ä¢ teraz');
    refreshBtn.disabled = false;
    refreshBtn.classList.remove('is-loading');
  }

  async function loadIssues(forceRefresh = false) {
    refreshBtn.disabled = true;
    refreshBtn.classList.add('is-loading');
    setStatus('working', getI18nText('project.loading', '≈Åadowanie zg≈Çosze≈Ñ...'));
    if (auditMode) {
      seedAuditIssues();
      return;
    }
    
    try {
      const url = forceRefresh 
        ? '/api/project/issues?refresh=true' 
        : `/api/project/issues?ts=${Date.now()}`;
      
      const resp = await fetch(url, { cache: 'no-store' });
      
      if (!resp.ok) {
        throw new Error(`HTTP ${resp.status}`);
      }
      
      const data = await resp.json();
      
      // Handle configuration error
      if (!data.configured) {
        showError(data.error || getI18nText('project.config_error', 'Konfiguracja GitHub niekompletna'));
        issuesContainer.style.display = 'none';
        emptyState.hidden = true;
        setStatus('error', getI18nText('project.not_configured', 'GitHub nie skonfigurowany'));
        return;
      }
      
      // Handle API error
      if (data.error) {
        showError(data.error);
        setStatus('error', getI18nText('project.connection_error', 'B≈ÇƒÖd podczas pobierania danych'));
        return;
      }
      
      hideError();
      renderIssues(data.issues);
      
      const cacheInfo = data.cached ? ` (${getI18nText('project.from_cache', 'z cache')})` : '';
      const issueCount = data.issues?.length || 0;
      const openIssuesLabel = getI18nText('project.open_issues', 'otwartych zg≈Çosze≈Ñ');
      setStatus('', `${issueCount} ${openIssuesLabel} ‚Ä¢ ${data.repo}${cacheInfo} ‚Ä¢ ${formatTimestamp(data.timestamp)}`);
      
      if (forceRefresh) {
        showToast(getI18nText('project.data_refreshed', 'Dane od≈õwie≈ºone'), 'success');
      }
      
    } catch (err) {
      console.error('Failed to load issues:', err);
      showError(`${getI18nText('project.connection_error', 'B≈ÇƒÖd po≈ÇƒÖczenia')}: ${err.message}`);
      setStatus('error', getI18nText('project.connection_error', 'B≈ÇƒÖd podczas pobierania danych'));
    } finally {
      refreshBtn.disabled = false;
      refreshBtn.classList.remove('is-loading');
    }
  }

  // Event Listeners
  refreshBtn.addEventListener('click', () => loadIssues(true));

  // Initial load
  loadIssues();

  // Poll for updates (respecting server-side cache)
  const pollInterval = setInterval(() => loadIssues(false), POLL_INTERVAL_MS);

  // Cleanup on page unload
  window.addEventListener('beforeunload', () => {
    clearInterval(pollInterval);
  });

  // =====================
  // NEW TASK MODAL LOGIC
  // =====================
  
  const newTaskBtn = document.getElementById('new-task-btn');
  const taskModal = document.getElementById('task-modal');
  const modalClose = document.getElementById('modal-close');
  const modalCancel = document.getElementById('modal-cancel');
  const taskForm = document.getElementById('task-form');
  const modalLoading = document.getElementById('modal-loading');
  const modalSubmit = document.getElementById('modal-submit');
  
  // Form elements
  const taskTitle = document.getElementById('task-title');
  const taskBody = document.getElementById('task-body');
  const taskLabels = document.getElementById('task-labels');
  const taskAssignee = document.getElementById('task-assignee');
  const currentBranchLabel = document.getElementById('current-branch-label');
  const existingBranchSelect = document.getElementById('existing-branch-select');
  const taskExistingBranch = document.getElementById('task-existing-branch');
  const autoInitOption = document.getElementById('auto-init-option');
  const taskAutoInit = document.getElementById('task-auto-init');
  
  // Cache for form metadata
  let formMeta = null;
  let metadataLoaded = false;
  
  async function loadFormMetadata() {
    metadataLoaded = false;
    modalSubmit.disabled = true;
    
    try {
      const resp = await fetch('/api/project/meta', { cache: 'no-store' });
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      formMeta = await resp.json();
      
      // Validate received data has expected structure
      if (!Array.isArray(formMeta.labels)) formMeta.labels = [];
      if (!Array.isArray(formMeta.collaborators)) formMeta.collaborators = [];
      if (!Array.isArray(formMeta.branches)) formMeta.branches = [];
      
      // Populate labels
      taskLabels.innerHTML = '';
      formMeta.labels.forEach(label => {
        const opt = document.createElement('option');
        opt.value = label;
        opt.textContent = label;
        taskLabels.appendChild(opt);
      });
      
      // Populate collaborators
      taskAssignee.innerHTML = '<option value="">‚Äî Nieprzypisane ‚Äî</option>';
      formMeta.collaborators.forEach(user => {
        const opt = document.createElement('option');
        opt.value = user;
        opt.textContent = user;
        taskAssignee.appendChild(opt);
      });
      
      // Populate branches
      taskExistingBranch.innerHTML = '';
      formMeta.branches.forEach(branch => {
        const opt = document.createElement('option');
        opt.value = branch;
        opt.textContent = branch;
        taskExistingBranch.appendChild(opt);
      });
      
      // Show current branch
      currentBranchLabel.textContent = `(${formMeta.current_branch || 'unknown'})`;
      
      metadataLoaded = true;
      modalSubmit.disabled = false;
      
    } catch (err) {
      console.error('Failed to load form metadata:', err);
      showToast('Nie uda≈Ço siƒô za≈Çadowaƒá danych formularza', 'error');
      modalSubmit.disabled = false; // Allow submit anyway
    }
  }
  
  function openModal() {
    // Reset form
    taskForm.reset();
    taskModal.style.display = 'flex';
    modalLoading.style.display = 'none';
    taskForm.style.display = 'block';
    existingBranchSelect.style.display = 'none';
    
    // Load metadata
    loadFormMetadata();
    
    // Focus on title
    setTimeout(() => taskTitle.focus(), 100);
  }
  
  function closeModal() {
    taskModal.style.display = 'none';
  }
  
  // Handle git strategy change
  document.querySelectorAll('input[name="git_strategy"]').forEach(radio => {
    radio.addEventListener('change', (e) => {
      existingBranchSelect.style.display = e.target.value === 'existing' ? 'block' : 'none';
      autoInitOption.style.display = e.target.value === 'new_branch' ? 'block' : 'none';
    });
  });
  
  // Submit form
  taskForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const title = taskTitle.value.trim();
    if (!title) {
      showToast('Tytu≈Ç jest wymagany', 'error');
      taskTitle.focus();
      return;
    }
    
    // Get selected labels
    const selectedLabels = Array.from(taskLabels.selectedOptions).map(opt => opt.value);
    
    // Get git strategy
    const gitStrategy = document.querySelector('input[name="git_strategy"]:checked').value;
    
    // Validate existing branch selection
    if (gitStrategy === 'existing') {
      const branchValue = taskExistingBranch.value;
      if (!branchValue) {
        showToast('Wybierz istniejƒÖcƒÖ ga≈ÇƒÖ≈∫', 'error');
        taskExistingBranch.focus();
        return;
      }
    }
    
    const payload = {
      title: title,
      body: taskBody.value,
      assignee: taskAssignee.value || null,
      labels: selectedLabels,
      git_strategy: gitStrategy,
      auto_init: gitStrategy === 'new_branch' ? taskAutoInit.checked : false,
      base_branch: 'main',
    };
    
    if (gitStrategy === 'existing') {
      payload.existing_branch = taskExistingBranch.value;
    }
    
    // Show loading
    taskForm.style.display = 'none';
    modalLoading.style.display = 'flex';
    modalSubmit.disabled = true;
    
    try {
      const resp = await fetch('/api/project/create-task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      
      const data = await resp.json();
      
      // Handle 409 Conflict (dirty repo) - issue created but branch op blocked
      if (resp.status === 409) {
        closeModal();
        if (data.issue) {
          showToast(`Issue #${data.issue.number} utworzone!`, 'success');
          if (data.warning) {
            showToast(data.warning, 'error');
          }
          loadIssues(true);
        } else {
          throw new Error(data.error || 'Konflikt przy tworzeniu zadania');
        }
        return;
      }
      
      // Check response status for other errors
      if (!resp.ok) {
        throw new Error(data.error || `HTTP ${resp.status}`);
      }
      
      if (data.success) {
        closeModal();
        
        let message = `Issue #${data.issue.number} utworzone!`;
        if (data.branch) {
          message += ` Branch: ${data.branch}`;
        }
        if (data.docs_file) {
          message += ` | Docs: ${data.docs_file}`;
        }
        if (data.warning) {
          showToast(data.warning, 'error');
        } else {
          showToast(message, 'success');
        }
        if (data.init_warning) {
          showToast(data.init_warning, 'error');
        }
        
        // Refresh issues list
        loadIssues(true);
      } else {
        throw new Error(data.error || 'Nieznany b≈ÇƒÖd');
      }
      
    } catch (err) {
      console.error('Failed to create task:', err);
      showToast(`B≈ÇƒÖd: ${err.message}`, 'error');
      taskForm.style.display = 'block';
      modalLoading.style.display = 'none';
    } finally {
      modalSubmit.disabled = false;
    }
  });
  
  // Event listeners for modal
  newTaskBtn.addEventListener('click', openModal);
  modalClose.addEventListener('click', closeModal);
  modalCancel.addEventListener('click', closeModal);
  
  // Close modal on overlay click
  taskModal.addEventListener('click', (e) => {
    if (e.target === taskModal) closeModal();
  });
  
  // Close modal on Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && taskModal.style.display !== 'none') {
      closeModal();
    }
  });
</script>
