<!doctype html>
<!--
  Migrated to dashboard_base.html template structure
  Provider panel has been merged with Control page
  This page now redirects to /control
-->
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="provider.title">Rider-PC: Provider Control</title>
  <script src="/web/assets/theme-loader.js" defer></script>
  <link rel="stylesheet" href="/web/assets/dashboard-common.css">
  <link rel="stylesheet" href="/web/assets/themes/classic/theme.css" data-theme-skin="classic">
  <link rel="stylesheet" href="/web/assets/themes/classic-plus/theme.css" data-theme-skin="classic-plus" disabled>
  <link rel="stylesheet" href="/web/assets/themes/v2/theme.css" data-theme-skin="v2" disabled>
  <link rel="stylesheet" href="/web/assets/themes/v3/theme.css" data-theme-skin="v3" disabled>
  <meta http-equiv="refresh" content="0;url=/control" />
</head>
<body data-page="providers" class="page page-providers">
  <!-- Header with Menu -->
  <header class="layout-header" data-dashboard-menu-target></header>

  <!-- Main content -->
  <main class="layout-main">
    <header class="page-header">
      <div class="page-header__titles">
        <h1 class="page-title">
          <span class="brand-accent">Rider-PC</span>: <span class="page-title-text" data-i18n="provider.title">Provider Control</span>
        </h1>
      </div>
    </header>
    <section class="surface">
      <h2 class="c-card__title" data-i18n="providers_ui.merged_title">Panel Providers został scalony</h2>
      <p class="c-note">
        <span data-i18n="providers_ui.merged_desc">Zarządzanie providerami i trybami AI znajduje się teraz w ekranie Sterowanie (/control).</span>
        <a href="/control">Sterowanie (/control)</a> razem z pozostałymi funkcjami.
        <span data-i18n="providers_ui.redirect_note">Nastąpi automatyczne przekierowanie w ciągu chwili.</span>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="layout-footer" data-dashboard-footer-target></footer>

  <script type="module">
    import { initI18n, applyDom, t } from '/web/assets/i18n.js';
    const urlLang = new URLSearchParams(location.search).get('lang');
    const saved = localStorage.getItem('lang');
    const browser = (navigator.language || '').slice(0,2).toLowerCase();
    const pick = (v)=> v && v.toLowerCase().startsWith('en') ? 'en' : (v && v.toLowerCase().startsWith('pl') ? 'pl' : null);
    const lang = pick(urlLang) || pick(saved) || pick(browser) || 'pl';
    if (urlLang) localStorage.setItem('lang', lang);
    await initI18n(lang);
    applyDom();
    document.documentElement.setAttribute('lang', lang);
    document.title = t('provider.title');
  </script>
  <script type="module" src="/web/assets/menu.js"></script>
  <script type="module" src="/web/assets/footer.js"></script>
  <script>
    setTimeout(() => window.location.assign("/control"), 2000);
  </script>
</body>
</html>
