name: CI Pipeline (Tylko Testy Jednostkowe)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.9']

    # Stabilność: blokujemy autoload i jawnie ładujemy potrzebne pluginy.
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      PYTEST_ASYNCIO_MODE: "auto"   # zamiast --asyncio-mode=auto

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements-ci.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run tests
        run: |
          # Ładujemy pluginy po nazwie modułu:
          #  - pytest_asyncio.plugin (rejestruje marker asyncio)
          #  - pytest_timeout (dodaje --timeout)
          pytest pc_client/tests/ \
            -q --maxfail=1 --tb=short \
            -p pytest_asyncio.plugin \
            -p pytest_timeout \
            --timeout=30 --timeout-method=thread

      - name: Show test summary on failure
        if: failure()
        run: |
          echo "Tests failed! Check the output above for details."
          exit 1

      - name: Final Success Acknowledgment
        if: success()
        run: |
          echo "Pipeline tests successfully executed and confirmed."
