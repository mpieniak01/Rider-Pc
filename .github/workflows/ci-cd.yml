name: CI Pipeline (Tylko Testy Jednostkowe)

# Workflow structure:
# 1. test: Runs only on push/pull_request to main branch.
#
# Pipeline kończy się sukcesem natychmiast po testach.

on:
  push:
    # Uruchom na push do głównej gałęzi
    branches: [ main ]
  pull_request:
    # Uruchom na Pull Request do głównej gałęzi
    branches: [ main ]

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # lekki bufor zamiast zewnętrznego 'timeout'
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.9']

    # Zapobiega ładowaniu przypadkowych wtyczek pytesta z obrazu runners
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements-ci.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Lekkie zależności dla CI (bez dużych modeli ML)
          pip install -r requirements-ci.txt

      - name: Run tests
        run: |
          # Uruchamiamy pytest bez zewnętrznego 'timeout', żeby uniknąć kodu 124.
          # Dodatkowo ograniczamy wyjście i zatrzymujemy się na pierwszej porażce.
          pytest pc_client/tests/ -q --maxfail=1 --tb=short

      - name: Show test summary on failure
        if: failure()
        run: |
          echo "Tests failed! Check the output above for details."
          exit 1

      # KROK USUNIĘTY: Upload Artefaktów (często blokuje Runnera)

      - name: Final Success Acknowledgment
        if: success()
        run: |
          echo "Pipeline tests successfully executed and confirmed."
