name: CI Pipeline (Tylko Testy Jednostkowe)

# Workflow structure:
# 1. test: Runs only on push/pull_request to main branch.
#
# Pipeline kończy się sukcesem natychmiast po testach.

on:
  push:
    # Uruchom na push do glównej galęzi
    branches: [ main ]
  pull_request:
    # Uruchom na Pull Request do glównej galęzi
    branches: [ main ]

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2  # Dajemy 2 minuty na instalację i wykonanie.
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.9']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'requirements-ci.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Używamy lekkich zależności dla CI (bez dużych modeli ML)
        pip install -r requirements-ci.txt
        
    - name: Run tests
      run: |
        # Uruchomienie testów: Używamy 'timeout 10' dla stabilności.
        # Jest to bezpieczne, bo testy trwają ok. 6 sekund,
        # a ten krok po prostu zakończy proces Pythona, zanim on zdąży się zablokować.
        timeout 10 pytest pc_client/tests/ -v --tb=short -x
    
    - name: Show test summary on failure
      if: failure()
      run: |
        echo "Tests failed! Check the output above for details."
        exit 1
    
    # KROK USUNIĘTY: Upload Artefaktów (często blokuje Runnera)
    
    - name: Final Success Acknowledgment
      run: |
        # Ostatni krok potwierdzający sukces.
        echo "Pipeline tests successfully executed and confirmed."
