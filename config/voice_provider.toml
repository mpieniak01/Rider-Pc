# Voice Provider Configuration for Rider-PC
# This configuration enables ASR (Automatic Speech Recognition) and TTS (Text-to-Speech)
# using real AI models with automatic fallback to mock mode.

[voice]
# ASR (Automatic Speech Recognition) Configuration
asr_model = "base"  # Whisper model: tiny, base, small, medium, large
                    # Recommendations:
                    # - tiny: fastest, lowest accuracy (39M params)
                    # - base: good balance (74M params) - RECOMMENDED for PC
                    # - small: better accuracy (244M params)
                    # - medium/large: best accuracy but slower

# TTS (Text-to-Speech) Configuration
tts_model = "en_US-lessac-medium"  # Piper TTS voice model
                                    # Other options:
                                    # - en_US-amy-low
                                    # - en_US-danny-low
                                    # - en_US-lessac-high (better quality, slower)

# Audio Configuration
sample_rate = 16000  # Audio sample rate in Hz (16000 recommended)

# Mock Mode
use_mock = false  # Set to true to force mock mode (for testing without models)
                  # Models will auto-fallback to mock if not available

# Provider Settings
enabled = true
priority = 5  # Task priority (1-10, lower is higher priority)

# Performance Tuning
max_concurrent_tasks = 2  # Maximum concurrent voice processing tasks
timeout_seconds = 30      # Task timeout in seconds

# Cache Settings
enable_cache = true       # Enable result caching for TTS
cache_ttl_seconds = 3600  # Cache TTL (1 hour)
