# Prometheus Configuration for Rider-PC
# This file configures Prometheus to scrape metrics from various services

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  external_labels:
    cluster: 'rider-pc'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'localhost:9093'

# Load alert rules
rule_files:
  - 'prometheus-alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # Node Exporter - System metrics (CPU, Memory, Disk, Network)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'rider-pc-host'
          service: 'node-exporter'

  # Rider-PC API - FastAPI application metrics
  - job_name: 'rider_pc_api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          instance: 'rider-pc-api'
          service: 'fastapi'
          component: 'api-server'

  # Redis Exporter - Task queue metrics
  # Uncomment if you install redis_exporter
