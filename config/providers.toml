[vision]
detection_model = "yolo-v8-m"
confidence_threshold = 0.5
max_detections = 10
iou_threshold = 0.45
use_mock = false
enabled = true
priority = 8
frame_priority = 1
max_concurrent_tasks = 3
timeout_seconds = 10
image_size = 640
enable_frame_offload = true
frame_buffer_size = 5
obstacle_classes = [
    "person",
    "car",
    "truck",
    "chair",
    "couch",
    "dog",
    "cat",
    "bottle",
    "cup",
]
enable_distance_estimation = true
default_distance_meters = 2.0

[voice]
asr_model = "base"
tts_model = "pl_PL-gosia-medium"
sample_rate = 16000
use_mock = false
enabled = true
priority = 5
max_concurrent_tasks = 2
timeout_seconds = 30
enable_cache = true
cache_ttl_seconds = 3600
asr_backend = "local"
tts_backend = "local"

[text]
model = "llama3.1:8b"
max_tokens = 512
temperature = 0.7
top_p = 0.9
top_k = 40
ollama_host = "http://localhost:11434"
use_mock = false
enabled = true
priority = 3
max_concurrent_tasks = 2
timeout_seconds = 60
enable_cache = true
cache_ttl_seconds = 7200
cache_max_size = 1000
nlu_enabled = true
nlu_tasks = [
    "intent",
    "entities",
    "sentiment",
]
llm_backend = "local"

[text.system_prompts]
default = "You are a helpful AI assistant for a robot navigation system."
navigation = "You are an AI assistant helping with robot navigation. Be concise and clear."
conversation = "You are a friendly conversational AI for a robot. Be helpful and engaging."

[gemini]
enabled = false
model = "gemini-2.0-flash"
endpoint = "https://generativelanguage.googleapis.com/v1beta"
timeout_seconds = 60
max_retries = 3
use_mock = false

[chatgpt]
enabled = false
model = "gpt-4o-mini"
base_url = "https://api.openai.com/v1"
timeout_seconds = 60
max_retries = 3
use_mock = false
