# motion_actions.toml
# ------------------------------------------------------------
# KONFIGURACJA AKCJI RUCHU I POZ DLA ROBOTA XGO MINI/LITE
# ------------------------------------------------------------
# Każdy blok [[action]] opisuje pojedynczą akcję ruchu lub pozy:
#   - name_en   : nazwa kanoniczna (angielska, używana w kodzie)
#   - name_pl   : nazwa w języku polskim (snake_case, do UI/web)
#   - voice_en  : lista możliwych komend głosowych po angielsku
#   - voice_pl  : lista możliwych komend głosowych po polsku
#   - call.fn   : funkcja wywoływana w adapterze ruchu
#   - call.params : parametry ruchu (prędkość, kąt, czas, nazwa pozy)
#   - extra     : dodatkowe flagi, np. reset po akcji
# ------------------------------------------------------------

[[action]]
name_en   = "move_forward"
name_pl   = "jedz_do_przodu"
voice_en  = ["go forward", "forward", "move forward"]
voice_pl  = ["do przodu", "naprzod", "jedz do przodu"]
call.fn   = "move_x"
call.params.v = 12
call.params.duration_s = 3.0
extra.reset = true

