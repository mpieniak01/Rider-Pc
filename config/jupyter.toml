# Jupyter Lab configuration
# To customize, copy to config/local/jupyter.toml and modify as needed

[jupyter]
# Server network configuration
ip = "0.0.0.0"
port = 8888

# Notebook directory (default working directory for Jupyter)
notebook_dir = "/home/pi"

# Bash profile to source before starting (optional, can be empty)
bash_profile = "/home/pi/.bash_profile"
